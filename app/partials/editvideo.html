

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
	<h3>Edit video</h3>

    <form name="addVideoForm" novalidate ng-submit="editVideo(video)">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="addvideo-title" placeholder="Name"
          ng-model="video.title" ng-minlength="6" ng-pattern="/[\w\d\s]+/">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">URL</label>
        <input type="text" class="form-control" id="addvideo-url" placeholder="URL"
          ng-model="video.url" ng-minlength="6">
      </div>
      <button type="submit" class="btn btn-default"
        ng-disabled="( addVideoForm.$invalid || (video.name.length === 0) || (video.url.length === 0) )">Save</button>
    </form>

	</div>
	<div class="col-md-1"></div>
</div>
