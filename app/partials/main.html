

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<table class="table table-stripped table-hover">
			<thead>
				<tr>
					<th>Playlist</th>
					<th colspan="2">Manage</th>
				</tr>
			</thead>
			<tr ng-repeat="video in Playlist">
				<td>
					<a href="#/video/{{video.id}}"> 
						{{video.title}} ( {{video.url}} )
					</a>
				</td>
				<td>
					<a class="btn btn-link" href="#/editvideo/{{video.id}}">edit</a>
				</td>
				<td>
					<a class="btn btn-link" ng-click="removeVideo(video.id)">remove</a>
				</td>
			</tr>
		</table>
	</div>
	<div class="col-md-1"></div>
</div>
